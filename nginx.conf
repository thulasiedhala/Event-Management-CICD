server {
    # Nginx will listen for connections on port 80 (standard HTTP port)
    listen 80;
    server_name localhost;

    # Sets the directory where Nginx will look for the static files
    # This path refers to the directory inside the Docker container
    root /usr/share/nginx/html;
    index index.html;

    # This block is essential for Single Page Applications (SPAs)
    location / {
        # 1. Try to serve the requested file ($uri)
        # 2. If not a file, try to serve a directory ($uri/)
        # 3. If neither, fall back to serving the main index.html
        # This allows client-side routing (e.g., /events) to work
        try_files $uri $uri/ /index.html;
    }
}